<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondo Repetir CSS</title>
	<style>
		article {
			margin: 8px auto;
			width: 800px;
			height: 200px;
			border: 0.2em solid navy;
			background-image: url(imgs/my1.png);
			text-align: center;

		}
		.caja1 {
			background-repeat: no-repeat;
					}
		.caja2 {
			background-repeat: repeat-x;
		}
		.caja3 {
			background-repeat: repeat-y;
		}
		.caja4 {
		}
	</style>
</head>
<body>
	<h1>Fondo Repetir CSS</h1>
	<hr color="red">
	<section>
		<article class="caja1">No Repetir</article>
		<article class="caja2">Repetir en X</article>
		<article class="caja3">Repetir en y</article>
		<article class="caja4">Repetir</article>
	</section>
</body>
</html>
