<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes - Color Css</title>
	<style>
		section#caja {
			border-width: 40px 10px 10px 40px;
			border-style: solid;
			width: 400px;
			height: 300px;

			border-top-color: #FF8000;
			border-left-color: #FF0000;
			border-right-color: #FF8000;
			border-bottom-color: #FF0000;
		}
		section#caja2 {
			border-width: 10px 40px 40px 10px;
			border-style: solid;
			height: 300px;
			width: 400px;

			border-color: green navy red olive;
		}
	</style>
</head>
<body>
	<h1>Bordes - Color Css</h1>
	<hr>
	<section id="caja"></section>
	<br><br>
	<section id="caja2"></section>
</body>
</html>
