<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores CSS: (RGBA-HSLA) - Opacidad</title>
	<style>
		section#colores {
			background: transparent url(imgs/alucard.jpg) no-repeat;
			margin: 0 auto;
			height: 400px;
			width: 393px;
		}
		section#colores div {
			height: 66px;
		}
		.color1 {background-color: rgba(0,0,0,1);}
		.color2 {background-color: rgba(0,0,0,0.8);}
		.color3 {background-color: rgba(0,0,0,0.6);}
		.color4 {background-color: rgba(0,0,0,0.4);}
		.color5 {background-color: rgba(0,0,0,0.2);}
		.color6 {background-color: rgba(0,0,0,0.1);}
	</style>
</head>
<body>
		<h1>Colores CSS: (RGBA-HSLA) - Opacidad</h1>
		<section id="colores">
			<div class="color1"></div>
			<div class="color2"></div>
			<div class="color3"></div>
			<div class="color4"></div>
			<div class="color5"></div>
			<div class="color6"></div>
		</section>
	</body>
</html>
