<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ancho y Alto</title>
	<style>
		section#cuadrop {
			border: 2px solid #0000FF;
			margin: 0 auto;
			height: 340px;
			padding: 10px;
			width: 620px; /*644*/
		}
		article.clm {
			display: inline-block;
			height: 336px;
			margin: 0px 4px 0px 0px;
			width: 200px;
		}
		div {
				border: 2px solid green;
				background-color: blue;
		}
		div.b2 {
			margin-bottom: 10px;
			height: 160px;
		}
		div.b1 {
			height: 334px;
		}
		div.b3 {
			margin-bottom: 10px;
			height: 102px;
		}
	</style>
</head>
<body>
	<h1>Ancho y Alto</h1>
	<hr>
	<section id="cuadrop">
		<article class="clm">
			<div class="b2"></div>
			<div class="b2"></div>
		</article>
		<article class="clm">
			<div class="b1"></div>
		</article>
		<article class="clm">
			<div class="b3"></div>
			<div class="b3"></div>
			<div class="b3"></div>
		</article>
	</section>
</body>
</html>
