<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores: Palabras Clave</title>
	<style>
	section#colors {
		margin: 0 auto;
		width: 600px;
	}
	article.row5 {
		margin: 0 auto;
		width: 600px;
	}
	div {
		display: inline-block;
		height: 120px;
		line-height: 7em;
		width: 120px;
		margin-right: -4px;
		text-align: center;
	}
	.maroon {
		background-color: maroon;
		color: white;
	}
	.red {
		background-color: red;
	}
	.orange {
		background-color: orange;
	}
	.yellow {
		background-color: yellow;
	}
	.olive {
		background-color: olive;
		color: white;
	}
	.purple {
		background-color: purple;
		color: white;
	}
	.fuchsia {
		background-color: fuchsia;
	}
	.white {
		background-color: white;
		background-color: white;
	}
	.lime {
		background-color: lime;
	}
	.green {
		background-color: green;
		color: white;
	}
	section#color {
		margin-left: 400px;
		width: 600px;
	}
	article.row4 {
		margin-left: 400px;
		width: 600px;
	}
	.navy {
		background-color: navy;
		color: white;
	}
	.blue {
		background-color: blue;
	}
	.aqua {
		background-color: aqua;
	}
	.teal {
		background-color: teal;
		color: white;
	}
	section#colo {
		margin-left: 450px;
		width: 600px;
	}
	article.row3 {
		margin-left: 450px;
		width: 600px;
	}
	.black {
		background-color: black;
		color: white;
	}
	.silver {
		background-color: silver;
	}
	.gray {
		background-color: gray;
		color: white;
	}
	</style>
</head>
<body>
		<h1>Colores: Palabras Clave</h1>
		<section id="colors">
			<article class="row5">
				<div class="maroon">Maroon</div>
				<div class="red">Red</div>
				<div class="orange">Orange</div>
				<div class="yellow">Yellow</div>
				<div class="olive">Olive</div>
			</article>
			<article>
				<div class="purple">Purple</div>
				<div class="fuchsia">Fuchsia</div>
				<div class="white">White</div>
				<div class="lime">Lime</div>
				<div class="green">Green</div>
			</article>
		</section>
		<section id="color">
			<article clas="row4">
				<div class="navy">Navy</div>
				<div class="blue">Blue</div>
				<div class="aqua">Aqua</div>
				<div class="teal">Teal</div>
			</article>
		</section>
		<section id="colo">
			<article clas="row3">
				<div class="black">Black</div>
				<div class="silver">Silver</div>
				<div class="gray">Gray</div>
			</article>
		</section>
</body>
</html>
