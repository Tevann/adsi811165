<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores CSS</title>
	<style>
	.colores {
		text-align: center;
	}
	.color {
		border: 1px solid red;
		padding: 20px;
		width: 100px;
		text-align: center;
		display: inline-block;

	}
	.maroon {
		color: #fff;
		background: maroon;
	}
	.red{
		background: red;
	}
	.orange{
		background: orange;
	}
	.yellow{
		background: yellow;
	}
	.olive{
		background: olive;
	}
	.purple{
		background: purple;
		margin-left: -570px;
	}
	</style>
</head>
<body>
	<h1>Colores CSS - Palabras Clave</h1>
	<section class="colores">
			<article class="color maroon">
				<h3>Maroon</h3>
				<h4>#800000</h4>
			</article><article class="color red">
				<h3>red</h3>
				<h4>#ff0000</h4>
			</article><article class="color orange">
				<h3>orange</h3>
				<h4>#ffA500</h4>
			</article><article class="color yellow">
				<h3>yellow</h3>
				<h4>#ffff00</h4>
			</article><article class="color olive">
				<h3>olive</h3>
				<h4>#808000</h4>
			</article>
			<section>
			<article class="color purple">
				<h3>purple</h3>
				<h4>#800080</h4>
			</article>

	</section>
</body>
</html>
