<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clases (addClass, removeClass, toggleClass) jQuery</title>
  <link rel="stylesheet" href="css/17_master.css">
</head>
<body>
  <button id="btnDark">Dark-Theme</button>
  <main id="slider">
    <section id="slides">
      <article class="slide1"><figure></figure></article>
      <article class="slide2 activeSlide"><figure></figure></article>
      <article class="slide3"><figure></figure></article>
    </section>
    <section id="logo"></section>
    <nav id="controls">
      <li></li>
      <li class="active"></li>
      <li></li>
    </nav>
  </main>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script>
      $(document).ready(function(){
        //--------------------------
        $('body').on('click', '#btnDark', function(){
          $('body').toggleClass('darkness');
          $('button#btnDark').removeClass('Dark');
          if($('body').hasClass('darkness')){
            $(this).text('Light-Theme');
            $('button#btnDark').addClass('Dark');
           }else{
           $(this).text('Dark-Theme');
          }
        })
        $('.slide1, .slide3').addClass('behindSlide');
        $zsum = 3;
        transitionSlides();
        simple();
    });
      function transitionSlides(){
        $tim = setInterval(function(){
          $slideActual = $('.activeSlide');
          $btnActual = $('.active');

          if($('nav#controls li:last').hasClass('active')){
            //---btn
            $('li:last').removeClass('active');
            $('li:first').addClass('active');
            //---slide
            $('article:last').removeClass('activeSlide');
            $('article:first').addClass('activeSlide').removeClass('behindSlide').css('z-index', ++$zsum);
          }else{
          //---btn
          $btnActual.removeClass('active');
          $btnActual.next().addClass('active');
          //--slide
          $slideActual.removeClass('activeSlide');
          $slideActual.next().addClass('activeSlide').removeClass('behindSlide').css('z-index', ++$zsum);
        }
        },2000);
      }

function simple(){
  $all = $('article');

  $('nav#controls').on('click', 'li', function(){
    $('article').removeClass('activeSlide');
    $('article').removeClass('behindSlide');
    $('li').removeClass('active');
    $(this).addClass('active');
    $all.addClass('behindSlide');
    clearInterval($tim);

      if($('li:first').hasClass('active')){
        $('article:first').addClass('activeSlide').removeClass('behindSlide').css('z-index', ++$zsum);
      }
      else if($('li:first').next().hasClass('active')){
        $('article:first').next().addClass('activeSlide').removeClass('behindSlide').css('z-index', ++$zsum);
      }
      else {
        $('article:last').addClass('activeSlide').removeClass('behindSlide').css('z-index', ++$zsum);
      }
      transitionSlides();
  })
}
  </script>
</body>
</html>
