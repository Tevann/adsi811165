<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG (html 5)</title>
</head>
<body>
	<h1>Circulo</h1>
	<svg width="200" height="200">
		<circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="red"/>
	</svg>
	<hr>
	<h1>cuadrado</h1>
	<svg width="140" height="140">
	    <rect  width="140" height="140" fill="green" stroke="purple" stroke-width="8" stroke-heigt="8"fill="red"/>
	</svg>
	<hr>
	<h1>Triangulo</h1>
	<svg width="200" height="200">
	<polygon width="200" height="200" points="20, 200 200,200 100, 20" fill="purple" stroke-width="4" stroke="blue" />
	
	</svg>
	<h1>Texto</h1>
	<svg width="400" height="140">
	    <rect  width="400" height="140" fill="yellow" stroke="red" stroke-width="8" stroke-heigt="8"fill="red" />
	    <text x="100" y="80" font-family="verdana" font-size="30">Hola Mundo</text>
	</svg>
	<hr>
	<h2>Estrella</h2>
	<svg height="210" width="500">
	 <polygon points="100,10 40,198 190,78 10,78 160,198" fill="#BB35CA" stroke="#BB35CA" stroke-width="5"> 
	 </svg>
</body>
</html>
