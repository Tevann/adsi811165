<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos Formulario (html 5)</title>
</head>
<body>
	<h1>Atributos Formulario (html 5)</h1>
	<hr>
	<from action="" autocomplete="on" novalidate>
		<fieldset>
			<legend><h2>Autocompletar/No Validar</h2></legend>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" required>
			<input type="submit" value="Enviar">
		</fieldset>
		</from>
	<form action="" autocomplete="off">
	<fieldset>
	<legend><h2>No Autocompletar/Validar</h2></legend>
	<label for="nombre">Nombre:</label>
	<input type="text" id="nombre" required>
	<input type="submit" value="Enviar">
	</fieldset>
	</form>
</body>
</html>
